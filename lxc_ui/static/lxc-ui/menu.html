<!-- Make sure the menu pushes the rest of the body down -->
<style type="text/css">
    body {
    padding-top: 60px;
    padding-bottom: 40px;
    }
</style>


<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/static/lxc-ui/index.html?page=home">LXC UI</a>
        </div>
        <div class="navbar-collapse collapse">
            <!-- Linkies -->
            <ul class="nav navbar-nav">
                <li id="nav-home"><a href="/static/lxc-ui/index.html?page=home">Home</a></li>
                <li id="nav-admin"><a href="/static/lxc-ui/index.html?page=admin">Admin</a></li>
            </ul>

            <!-- Login part -->
            <!-- Login shown by js if not logged in -->
            <div id="username-password-fields" style="display:none;">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Username" class="form-control" id="username-field">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" id="password-field">
                    </div>
                    <button type="submit" class="btn btn-success" onclick="getUsernamePasswordFromLogin()">Sign in
                    </button>
                </form>
            </div>
            <!-- Login shown by js if logged in -->
            <div id="show-logged-in-user" class="navbar-right" style="display:none;">
                <ul class="nav navbar-nav">
                    <li id="nav-username"><a id="logged-in-user-field" href="/static/lxc-ui/index.html?page=user">Username</a>
                    </li>
                    <li id="nav-logout"><a href="/static/lxc-ui/index.html?page=home" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>


<!-- a small piece of JS to make sure the right button is active -->
<script type="text/javascript" charset="utf-8">
    document.getElementById("nav-"+getCurrentPageName()).className += " active";


</script>

<!-- hooking up so login works -->
<script type="text/javascript" charset="utf-8">
function getUsernamePasswordFromLogin()
{
    var username = document.getElementById("username-field").value;
    var password = document.getElementById("password-field").value;
    login(username, password);
}

loggedInUser = loggedInAs();
if(loggedInUser == null)
{
    // not logged in show the username/password boxes
    document.getElementById('username-password-fields').style.display = "";
    document.getElementById('show-logged-in-user').style.display = "none";
}
else
{
    // logged in so show username and logout button
    document.getElementById('username-password-fields').style.display = "none";
    document.getElementById('show-logged-in-user').style.display = "";
    document.getElementById("logged-in-user-field").innerHTML = loggedInUser;
}


</script>
